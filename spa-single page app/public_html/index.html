        if(num <= 1){
            return 1;
        } else{
            return num * factorial(num -1);
        }

    <script>
        function getChar(event){
            if(event.which == null){
                return String.fromCharCode(event.keyCode);
            } else if (event.which !=0 && event.charCode !=0){
                return String.fromCharCode(event.which);
            } else {
                return null;
            }
        }
    
        document.getElementById('charInput').onkeypress = 
                function(event){
                    var char = getChar(event || window.event)
                    if(!char) return true;
        
        
        document.getElementById('keyData').innerHTML = char + " was pressed.";
        return true;
                }
        
        document.getElementById('charInput').onfocus = 
                function(event){
                    document.getElementById('keyData').innerHTML = 
                            "input gained focus";
        }
        
        document.getElementById('charInput').onblur =
                function(event){
                    document.getElementById('keyData').innerHTML = 
                            " something else was clicked";
                
        }
        
        document.getElementById('mouseX').onfocus =
                function(event){
                    document.getElementById('keyData').innerHTML =
                            "mouse x has focus";
        }
    
        document.getElementById('mouseY').onfocus =
               function(event){
                   document.getElementById('keyData').innerHTML =
                           "mouse y has focus now";
       }       
    
        document.getElementById('charInput').onselect = 
                function(event){
                    document.getElementById('keyData').innerHTML =
                            "text was selected";
        }
    
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>html five audio and video tags</title>
    <style>
         @import url('https://fonts.googleapis.com/css?family=Raleway|Shadows+Into+Light');
        body{
            text-align: center;
            font-Family: Raleway, sans-serif;
        }
        p{
            font-Family: Shadows+Into+Light, serif;
            background: #Daddad;
        }
        a{
            color: #Dad;
            text-decoration: none;
        }
       
    </style>
</head>

<body>

    <h1>My html 5 audio video canvas</h1>
    <p>I got on the Ninja Warrior course in denver</p>

    <video width="80%" height="80%" controls>
        <source src="Dennis_set_obstacle_rings.mp4" type="video/mp4">
        oops, the browser did not recognize the video format
    </video>
    <br><br><br><br><br><br>
    <audio controls>
        <source src="GrandFather_Testimony.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <br><br><br><br><br>
     <p id="canvas_link"><a href="canvas.html">
            <h2>click here to see My fun canvas example</h2>
        </a></p>
</body>

</html>
